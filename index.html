<style>
:root{
--bg: #0b0c0f;
--panel: #111318;
--muted: #a3a3a3;
--text: #f5f5f5;
--accent: #0ea5e9; /* sky-500 */
--accent-2: #22c55e; /* green-500 */
--shadow: 0 8px 30px rgba(0,0,0,.25);
--radius: 1.25rem;
--maxw: 1100px;
}
:root.light{
--bg:#f7fafc; --panel:#ffffff; --text:#0b0c0f; --muted:#4b5563;
--shadow: 0 10px 30px rgba(2,6,23,.08);
}


*{box-sizing:border-box}
html{scroll-behavior:smooth}
body{margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, "Apple Color Emoji","Segoe UI Emoji"; background:var(--bg); color:var(--text)}
a{color:inherit}


.wrap{max-width:var(--maxw); margin-inline:auto; padding: clamp(1rem, 3vw, 2rem)}


/* Header */
.skip{position:absolute; left:-9999px; top:auto}
.skip:focus{left:1rem; top:1rem; background:var(--accent); color:white; padding:.6rem 1rem; border-radius:.6rem; z-index:1000}


header{position:sticky; top:0; backdrop-filter: blur(10px); background: color-mix(in oklab, var(--bg) 80%, transparent); border-bottom:1px solid color-mix(in oklab,var(--text) 8%, transparent); z-index:10}
.nav{display:flex; align-items:center; justify-content:space-between; gap:1rem}
.brand{display:flex; align-items:center; gap:.8rem}
.avatar{width:40px; height:40px; border-radius:50%; overflow:hidden; box-shadow: var(--shadow)}
.brand strong{font-size:1rem}
nav a{opacity:.9; text-decoration:none; padding:.7rem .8rem; border-radius:.7rem}
nav a:hover{background: color-mix(in oklab, var(--text) 8%, transparent)}


.btn{display:inline-flex; align-items:center; gap:.5rem; padding:.7rem 1rem; border-radius:.9rem; border:1px solid color-mix(in oklab, var(--text) 12%, transparent); background:var(--panel); box-shadow:var(--shadow); text-decoration:none}
.btn.primary{background: linear-gradient(135deg, var(--accent), color-mix(in oklab, var(--accent) 70%, white)); color:white; border:0}
.btn.ghost{background:transparent; border-color: color-mix(in oklab, var(--text) 18%, transparent)}


/* Hero */
.hero{display:grid; grid-template-columns: 1.2fr .9fr; gap: clamp(1.2rem, 3vw, 2rem); align-items:center; padding-block: clamp(1rem, 3vw, 2rem)}
.hero .card{background:var(--panel); border:1px solid color-mix(in oklab, var(--text) 10%, transparent); border-radius: var(--radius); padding: clamp(1rem, 3.5vw, 2rem); box-shadow: var(--shadow)}
.title{font-size:clamp(1.8rem, 3vw, 2.4rem); line-height:1.15; margin:.2rem 0 .8rem}
.subtitle{color:var(--muted); margin:0 0 1.2rem}
.pill{display:inline-flex; gap:.5rem; align-items:center; padding:.4rem .7rem; background: color-mix(in oklab, var(--accent) 15%, transparent); border:1px solid color-mix(in oklab, var(--accent) 28%, transparent); color: color-mix(in oklab, var(--accent) 90%, white); border-radius:999px; font-weight:600; font-size:.85rem}


.portrait{border-radius: var(--radius); overflow:hidden; border: 1px solid color-mix(in oklab, var(--text) 10%, transparent); box-shadow: var(--shadow)}
.portrait img{display:block; width:100%; height:auto}


/* Sections */
section{padding-block: clamp(1.2rem, 4vw, 2.4rem)}
h2{font-size: clamp(1.3rem, 2.2vw, 1.8rem); margin:0 0 .8rem}
.grid{display:grid; grid-template-columns: repeat(12, 1fr); gap: clamp(.8rem, 2.5vw, 1.5rem)}
.card{background:var(--panel); border:1px solid color-mix(in oklab, var(--text) 10%, transparent); border-radius:var(--radius); padding: clamp(.9rem, 2.5vw, 1.4rem); box-shadow: var(--shadow)}


.skills{display:flex; flex-wrap:wrap; gap:.5rem}
.chip{background: color-mix(in oklab, var(--text) 7%, transparent); padding:.45rem .7rem; border-radius:.7rem; border:1px dashed color-mix(in oklab, var(--text) 15%, transparent); font-size:.92rem}


.projects .item{grid-column: span 6}
